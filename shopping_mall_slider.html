<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 메인 이미지 슬라이드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ========================================
           슬라이더 메인 컨테이너
        ======================================== */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #fff;
        }

        /* ========================================
           슬라이드 래퍼
        ======================================== */
        .slider-wrapper {
            position: relative;
            width: 300%; /* 3장의 이미지 * 100% */
            height: 100%;
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide {
            width: 33.333%; /* 100% / 3 */
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 슬라이드 오버레이 텍스트 */
        .slide-content {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            color: white;
            z-index: 2;
            opacity: 0;
            transform: translateY(-50%) translateX(-50px);
            transition: all 0.6s ease;
        }

        .slide.active .slide-content {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        .slide-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .slide-content p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .slide-content .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
        }

        .slide-content .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.6);
        }

        /* 어두운 오버레이 */
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
            z-index: 1;
        }

        /* ========================================
           이전/다음 버튼
        ======================================== */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* ========================================
           페이지 인디케이터 (점)
        ======================================== */
        .pagination {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .page-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .page-dot.active {
            background: white;
            transform: scale(1.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .page-dot:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        /* ========================================
           슬라이드 진행바
        ======================================== */
        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a52);
            width: 0;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        /* ========================================
           슬라이드 정보 표시
        ======================================== */
        .slide-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }

        /* ========================================
           반응형 디자인
        ======================================== */
        @media (max-width: 768px) {
            .slider-container {
                height: 300px;
                margin: 0 10px;
            }

            .slide-content h2 {
                font-size: 1.8rem;
            }

            .slide-content p {
                font-size: 1rem;
            }

            .slide-content {
                left: 30px;
            }

            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .prev-btn {
                left: 15px;
            }

            .next-btn {
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .slider-container {
                height: 250px;
                border-radius: 10px;
            }

            .slide-content h2 {
                font-size: 1.5rem;
            }

            .slide-content p {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .slide-content {
                left: 20px;
            }

            .slide-content .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* ========================================
           로딩 애니메이션
        ======================================== */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 5;
        }

        /* 추가 스타일링 */
        .container h1 {
            text-align: center;
            margin: 30px 0;
            color: #333;
            font-size: 2rem;
        }

        .demo-info {
            text-align: center;
            margin: 30px 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛍️ 쇼핑몰 메인 이미지 슬라이드</h1>
        
        <div class="slider-container">
            <!-- 로딩 표시 -->
            <div class="loading">이미지 로딩 중...</div>
            
            <!-- 슬라이드 래퍼 -->
            <div class="slider-wrapper">
                <!-- 슬라이드 1 -->
                <div class="slide active">
                    <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="쇼핑몰 이미지 1">
                    <div class="slide-content">
                        <h2>신상품 출시!</h2>
                        <p>최신 트렌드 패션 아이템을 만나보세요</p>
                        <a href="#" class="btn">지금 쇼핑하기</a>
                    </div>
                </div>
                
                <!-- 슬라이드 2 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="쇼핑몰 이미지 2">
                    <div class="slide-content">
                        <h2>50% 할인 세일!</h2>
                        <p>인기 상품들을 특가로 만나보세요</p>
                        <a href="#" class="btn">세일 상품 보기</a>
                    </div>
                </div>
                
                <!-- 슬라이드 3 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1596462502278-27bfdc403348?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80" alt="쇼핑몰 이미지 3">
                    <div class="slide-content">
                        <h2>무료 배송 이벤트</h2>
                        <p>5만원 이상 구매시 무료배송 혜택!</p>
                        <a href="#" class="btn">이벤트 상품 보기</a>
                    </div>
                </div>
            </div>
            
            <!-- 이전/다음 버튼 -->
            <button class="nav-button prev-btn" onclick="previousSlide()">❮</button>
            <button class="nav-button next-btn" onclick="nextSlide()">❯</button>
            
            <!-- 페이지 인디케이터 -->
            <div class="pagination">
                <div class="page-dot active" onclick="goToSlide(0)"></div>
                <div class="page-dot" onclick="goToSlide(1)"></div>
                <div class="page-dot" onclick="goToSlide(2)"></div>
            </div>
            
            <!-- 진행바 -->
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            
            <!-- 슬라이드 정보 -->
            <div class="slide-info">
                <span id="current-slide">1</span> / <span id="total-slides">3</span>
            </div>
        </div>

        <div class="demo-info">
            ✨ 자동 슬라이드 (5초 간격) | 🖱️ 마우스 호버시 일시정지 | 📱 터치 스와이프 지원
        </div>
    </div>

    <script>
        // 슬라이더 변수들
        let currentSlide = 0;
        const totalSlides = 3;
        let slideInterval;
        let isAutoSliding = true;

        // DOM 요소들
        const sliderWrapper = document.querySelector('.slider-wrapper');
        const slides = document.querySelectorAll('.slide');
        const pageDots = document.querySelectorAll('.page-dot');
        const progressBar = document.querySelector('.progress-bar');
        const currentSlideSpan = document.getElementById('current-slide');
        const loading = document.querySelector('.loading');
        const sliderContainer = document.querySelector('.slider-container');

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeSlider();
            startAutoSlide();
            setupTouchEvents();
        });

        // 슬라이더 초기화
        function initializeSlider() {
            updateSlider();
            updateProgressBar();
            
            // 이미지 로딩 완료 후 로딩 텍스트 제거
            const images = document.querySelectorAll('.slide img');
            let loadedImages = 0;
            
            images.forEach(img => {
                if (img.complete) {
                    loadedImages++;
                } else {
                    img.addEventListener('load', () => {
                        loadedImages++;
                        if (loadedImages === images.length) {
                            loading.style.display = 'none';
                        }
                    });
                }
            });
            
            if (loadedImages === images.length) {
                loading.style.display = 'none';
            }
        }

        // 슬라이드 업데이트
        function updateSlider() {
            // 슬라이더 위치 변경
            const translateX = -currentSlide * (100 / totalSlides);
            sliderWrapper.style.transform = `translateX(${translateX}%)`;
            
            // 활성 슬라이드 클래스 업데이트
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            
            // 페이지 인디케이터 업데이트
            pageDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
            
            // 현재 슬라이드 번호 업데이트
            currentSlideSpan.textContent = currentSlide + 1;
        }

        // 진행바 업데이트
        function updateProgressBar() {
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // 다음 슬라이드
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
            updateProgressBar();
            resetAutoSlide();
        }

        // 이전 슬라이드
        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
            updateProgressBar();
            resetAutoSlide();
        }

        // 특정 슬라이드로 이동
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateSlider();
            updateProgressBar();
            resetAutoSlide();
        }

        // 자동 슬라이드 시작
        function startAutoSlide() {
            if (isAutoSliding) {
                slideInterval = setInterval(nextSlide, 5000);
            }
        }

        // 자동 슬라이드 정지
        function stopAutoSlide() {
            clearInterval(slideInterval);
        }

        // 자동 슬라이드 재시작
        function resetAutoSlide() {
            stopAutoSlide();
            startAutoSlide();
        }

        // 마우스 호버 이벤트
        sliderContainer.addEventListener('mouseenter', stopAutoSlide);
        sliderContainer.addEventListener('mouseleave', startAutoSlide);

        // 터치 이벤트 설정 (모바일 스와이프)
        function setupTouchEvents() {
            let startX = 0;
            let startY = 0;
            let endX = 0;
            let endY = 0;

            sliderContainer.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }, { passive: true });

            sliderContainer.addEventListener('touchend', function(e) {
                endX = e.changedTouches[0].clientX;
                endY = e.changedTouches[0].clientY;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const diffX = startX - endX;
                const diffY = startY - endY;
                
                // 수평 스와이프가 수직 스와이프보다 클 때만 처리
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        nextSlide(); // 왼쪽으로 스와이프 = 다음 슬라이드
                    } else {
                        previousSlide(); // 오른쪽으로 스와이프 = 이전 슬라이드
                    }
                }
            }
        }

        // 키보드 이벤트
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });

        // 페이지 가시성 API - 탭이 비활성화되면 슬라이드 정지
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoSlide();
            } else {
                if (isAutoSliding) {
                    startAutoSlide();
                }
            }
        });

        // 윈도우 리사이즈 이벤트
        window.addEventListener('resize', function() {
            updateSlider();
        });

        // 브라우저 뒤로가기/앞으로가기 버튼 처리
        window.addEventListener('popstate', function() {
            updateSlider();
        });
    </script>
</body>
</html>
